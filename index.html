<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nintendo Land Website</title>
  <link rel="icon" type="image/x-icon" href="falcon.ico">
  <style>
    @font-face {
      font-family: 'CustomFont';
      src: url('font.otf') format('opentype');
    }

    @font-face {
      font-family: 'TimeFont';
      src: url('font2.ttf') format('truetype');
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url('bg.png') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
      font-family: 'CustomFont', sans-serif;
      color: #222;
      cursor: none;
    }

    /* Shared Elements */
    .top-text {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2rem;
      color: #222;
      text-align: center;
      z-index: 10;
    }

    .bottom-left-text {
      position: absolute;
      bottom: 10px;
      left: 10px;
      font-size: 0.9rem;
      color: #888;
      z-index: 10; /* ⬅️ make sure it appears over bg2 */
      pointer-events: none;
    }

    .bottom-img {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: auto;
      z-index: 0;
    }

    .clock-container {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 10;
    }
    .time {
      font-family: 'TimeFont', sans-serif;
      font-size: 3rem;
      color: #888;
    }
    .date {
      font-family: 'CustomFont', sans-serif;
      font-size: 1.5rem;
      color: #888;
    }

    /* Button (default desktop) */
    .scale-button {
      position: absolute;
      top: 80px; /* normal position on PC */
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      height: 100px;
      background: url('button.png') no-repeat center center;
      background-size: contain;
      border: none;
      cursor: none;
      transition: transform 0.2s ease;
      z-index: 5;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .scale-button:hover {
      transform: translateX(-50%) scale(1.2);
    }
    .scale-button span {
      font-family: 'CustomFont', sans-serif;
      color: #000;
      font-size: 1.7rem;
      pointer-events: none;
      user-select: none;
      transition: inherit;
    }

    /* Fake Cursor (desktop only) */
    #fakeCursor {
      position: absolute;
      width: 220px;
      height: 220px;
      pointer-events: none;
      transform: translate(-50%, -50%) rotate(0deg);
      z-index: 9999;
      transition: transform 0.1s linear;
    }

    /* Black Overlay */
    #blackOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
      z-index: 10000;
    }
    #blackOverlay.active {
      opacity: 1;
      pointer-events: all;
    }

    /* --- Mobile Overrides --- */
    body.mobile {
      cursor: auto;
    }
    body.mobile .scale-button {
      width: 200px;
      height: 70px;
      top: 40px;          /* moved higher on mobile */
      cursor: pointer;
    }
    body.mobile .scale-button:hover {
      transform: none; /* disable hover effect */
    }
    body.mobile .scale-button:active {
      transform: scale(1.2);
    }
    body.mobile .scale-button span {
      font-size: 1.2rem;
    }
    body.mobile #fakeCursor {
      display: none; /* hide fake cursor */
    }
    body.mobile .time {
      font-size: 2rem;
    }
    body.mobile .date {
      font-size: 1rem;
    }
    body.mobile .bottom-left-text {
      font-size: 0.7rem;
    }
  </style>
</head>
<body>
  <div class="top-text">Welcome to the Nintendo Land Website!</div>

  <button class="scale-button">
    <span>Join the Discord!</span>
  </button>

  <div class="bottom-left-text">
    Cooler 01 - Website Maker | yarn yoshi - Discord Server Maker | The Wii U - Old Website
  </div>

  <img src="bg2.png" alt="Bottom Image" class="bottom-img">
  <img src="cursor.png" id="fakeCursor" alt="Fake Cursor">

  <div class="clock-container">
    <div class="time" id="time">00:00</div>
    <div class="date" id="date">January 1, 1970</div>
  </div>

  <div id="blackOverlay"></div>

  <script>
    // Detect Mobile
    function isMobile() {
      return /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
    }

    if (isMobile()) {
      document.body.classList.add("mobile");
    }

    // Fake Cursor (desktop only)
    if (!isMobile()) {
      const fakeCursor = document.getElementById('fakeCursor');
      let lastX = 0;
      let rotation = 0;
      document.addEventListener('mousemove', e => {
        fakeCursor.style.left = e.clientX + 'px';
        fakeCursor.style.top = e.clientY + 'px';
        const dx = e.clientX - lastX;
        rotation = dx > 0 ? 15 : dx < 0 ? -15 : 0;
        fakeCursor.style.transform = `translate(-50%, -50%) rotate(${rotation}deg)`;
        lastX = e.clientX;
      });
    }

    // Clock
    function updateClock() {
      const now = new Date();
      const hours = now.getHours().toString().padStart(2,'0');
      const minutes = now.getMinutes().toString().padStart(2,'0');
      const time = `${hours}:${minutes}`;
      const date = now.toLocaleDateString();
      document.getElementById('time').textContent = time;
      document.getElementById('date').textContent = date;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Button click (works for both)
    const button = document.querySelector('.scale-button');
    const overlay = document.getElementById('blackOverlay');

    button.addEventListener('click', () => {
      overlay.classList.add('active');
      setTimeout(() => {
        window.open('https://discord.gg/W3zWF6w9RD', '_blank');
      }, 500);
    });

    window.addEventListener('blur', () => {
      overlay.classList.remove('active');
    });
  </script>
</body>
</html>
